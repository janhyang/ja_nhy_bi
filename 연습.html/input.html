<!---->
<!--<input> 태그의 주요 속성들
type: 입력 받을 데이터의 종류를 지정합니다.
예를 들어, type="text"는 텍스트 입력을,
type="password"는 비밀번호 입력을, 
type="checkbox"는 체크박스를,
type="radio"는 라디오 버튼을 표시합니다.-->

1.<input type="text" placeholder="텍스트 입력">
<input type="password" placeholder="비밀번호 입력">
<input type="checkbox" checked><br><br>




<!--name: 이 속성은 서버로 보내는 데이터의 이름을 지정합니다.
 폼이 제출될 때, 서버는 이 이름을 사용하여 데이터를 식별합니다.-->
2.
 <input type="text" name="username"><br><br>


<!--value: 기본값을 지정하거나, 폼이 제출될 때 서버로 보내질 값을 설정합니다.
 예를 들어, 라디오 버튼이나 체크박스에 기본값을 설정할 때 사용합니다.-->
3.<input type="radio" name="color" value="red"> Red
<input type="radio" name="color" value="blue"> Blue<br><br>


<!--placeholder: 입력란에 미리 표시되는 텍스트로, 
사용자가 입력을 시작하면 사라집니다.
 예를 들어, type="text"에 주로 사용됩니다.
-->
 4.<input type="text" placeholder="이름을 입력하세요"><br><br>



 <!--required: 이 속성이 설정되면 사용자가 해당 입력 필드를
빈 채로 폼을 제출할 수 없습니다. 
 필수 입력을 지정할 때 사용됩니다.
-->
5.<input type="text" name="email" required><br><br>



<!--disabled: 이 속성이 설정되면 사용자가 
해당 입력 필드를 사용할 수 없게 됩니다.
-->
6.<input type="text" disabled><br><br>



<!--readonly: 사용자는 값을 수정할 수 없지만, 값을 볼 수는 있게 됩니다.
-->
7.<input type="text" value="읽기 전용" readonly><br><br>


<!--maxlength: 입력 가능한 문자 수를 제한합니다.
-->
8.<input type="text" maxlength="10">
